<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Ecommerce</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="d-flex align-items-center justify-content-between px-3 py-2 container"
    >
      <a href="#" class="text-decoration-none text-danger fw-bold fs-3"
        >GSO Store</a
      >
      <div class="d-flex gap-3">
        <i class="bi bi-cart4 fs-2"></i>
        <div class="position-relative">
          <i class="bi bi-person fs-2"></i>
          <div
            class="profile-dropdown bg-white border d-flex border flex-column py-2 gap-2 rounded-2 position-absolute end-0"
          >
            <a href="#" class="text-decoration-none fw-semibold px-4">Login</a>
            <a href="#" class="text-decoration-none fw-semibold px-4">Signup</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero-section">
        <div class="container py-4 my-4">
            <h1 class="text-success">OLA'S Coutier</h1>
            <p>Everything nice and clean...</p>
            <button class="btn bg-dark text-white">Get Started</button>
        </div>
    </section>
    <div class="testing position-relative container">
        <i class="bi bi-search position-absolute text-secondary fs-3 ps-3"></i>
        <input class="w-100 border py-2 ps-5 rounded-3" type="text" name="" placeholder="search product and brand name">
    </div>
    <main class="container">
      <div class="d-flex justify-content-between align-items-center my-4">
        <p class="fw-bold fs-1 m-0">Collections</p>
        <div
          class="filter-dropdown d-flex justify-content-between w-50 p-3 rounded-3 position-relative"
        >
          <p class="m-0 fw-semibold main-option">All</p>
          <i class="bi bi-caret-down-fill"></i>
          <div
            class="categories position-absolute bg-white w-100 end-0 mt-5 border py-2 rounded-3"
          >
            <p class="px-3">All</p>
            <p class="px-3">Electronics</p>
            <p class="px-3">Jewelery</p>
            <p class="px-3">Men's Clothing</p>
            <p class="px-3">Women's Clothing</p>
          </div>
        </div>
      </div>
      <div class="products"></div>
      <div class="text-center my-loading">
        <div class="spinner-grow" role="status"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
